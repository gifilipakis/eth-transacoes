<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lista de Transações</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    main {
        margin-top: 60px;
    }

    #content {
        display: none;
    }

    form {
        width: auto;
        display: flex;
    }

    .form-control {
        margin: 0 2.5px;
    }

    #transacoes, #transacoesFinalizadas {
        width: 100%;
        margin: 20px 0;
    }

    #transacoes thead, #transacoesFinalizadas thead {
        background-color: rgb(49, 49, 49);
        color: white;
        text-align: center;
    }

    #transacoes tbody, #transacoesFinalizadas tbody  {
        text-align: center;
    }

    #transacoes tbody tr:nth-child(even), #transacoesFinalizadas tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    h3 {
        margin-top: 50px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <span class="navbar-brand col-sm-3 col-md-2 mr-0">Projeto Blockchain | SDI</span>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
                <p class="text-center">Carregando...</p>
            </div>
            <div id="content">
                <form onSubmit="App.criarTransacao(); return false;">
                <input id="novaTransacao_Comprador" type="text" class="form-control" placeholder="Comprador..." required>
                <select id="novaTransacao_Produto" class="form-control" required>
                    <option value="" selected>Selecione o produto</option>
                    <option value='Açaí'>Açaí</option>
                    <option value='Banana Nanica'>Banana Nanica</option>
                    <option value='Poupa de Fruta'>Poupa de Fruta</option>
                </select>
                <select id="novaTransacao_Unidade" class="form-control" required>
                    <option value="" selected>Selecione a unidade de medida</option>
                    <option value='Kg'>Kg</option>
                    <option value='Lt'>Lt</option>
                    <option value='Unidade'>Unidade</option>
                </select>
                <input id="novaTransacao_Preco" type="number" class="form-control" placeholder="Preço por unidade..." required>
                <input id="novaTransacao_Quantidade" type="number" class="form-control" placeholder="Quantidade..." required>
                <input id="novaTransacao_Info" type="text" class="form-control" placeholder="Informações Adicionais..." required>
                <input type="submit" class="btn btn-success">
                </form>
                <table id="transacoes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Comprador</th>
                            <th>Produto</th>
                            <th>Unidade</th>
                            <th>Preço por Unidade</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Informações Adicionais</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="taskTemplate">
                            <td class="id"></td>
                            <td class="comprador"></td>
                            <td class="produto"></td>
                            <td class="unidade"></td>
                            <td class="preco"></td>
                            <td class="quantidade"></td>
                            <td class="total"></td>
                            <td class="info_adicionais"></td>
                            <td class='button'></td>
                        </tr>
                    </tbody>
                </table>
                <h3>Transações Finalizadas</h3>
                <table id="transacoesFinalizadas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Comprador</th>
                            <th>Produto</th>
                            <th>Unidade</th>
                            <th>Preço por Unidade</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Informações Adicionais</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="id"></td>
                            <td class="comprador"></td>
                            <td class="produto"></td>
                            <td class="unidade"></td>
                            <td class="preco"></td>
                            <td class="quantidade"></td>
                            <td class="total"></td>
                            <td class="info_adicionais"></td>
                            <td class='button'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
