<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lista de Transações</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #transacoesfinalizadas .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.dappuniversity.com/free-download" target="_blank">Dapp University | Todo List</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Carregando...</p>
          </div>
          <div id="content">
            <form onSubmit="App.criarTransacao(); return false;">
              <input id="novaTransacao_Vendedor" type="text" class="form-control" placeholder="Vendedor..." required>
              <input id="novaTransacao_Comprador" type="text" class="form-control" placeholder="Comprador..." required>
              <input id="novaTransacao_Produto" type="text" class="form-control" placeholder="Produto..." required>
              <input id="novaTransacao_Preco" type="number" class="form-control" placeholder="Preço..." required>
              <input id="novaTransacao_Quantidade" type="number" class="form-control" placeholder="Quantidade..." required>
              <input id="novaTransacao_Info" type="text" class="form-control" placeholder="Informações Adicionais..." required>
              <input type="submit" class="btn btn-success">
            </form>
            <table id="transacoes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vendedor</th>
                        <th>Comprador</th>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Informações Adicionais</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="taskTemplate">
                    <tr>
                        <td class="id"></td>
                        <td class="comprador"></td>
                        <td class="vendedor"></td>
                        <td class="produto"></td>
                        <td class="preco"></td>
                        <td class="quantidade"></td>
                        <td class="info_adicionais"></td>
                        <td class='button'></td>
                    </tr>
                </tbody>
            </table>
            <!-- <ul id="transacoes" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <li>
                  <input type="checkbox" />
                  <span class="content">Lista de Transações...</span>
                </li>
                <li>
                    <span>id</span> | <span>Vendedor</span> | <span>Comprador</span> | <span>Produto</span> | <span>Preço</span> | 
                    <span>Quantidade</span> | <span>Informações Adicionais</span>
                </li>
              </div>
            </ul> -->
            <ul id="transacoesFinalizadas" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
